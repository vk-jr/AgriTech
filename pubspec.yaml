name: agritech_app
description: A comprehensive Flutter mobile application for farmers and urban growers with AI-powered features.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296
  
  # Navigation
  go_router: ^12.1.3
  
  # Image handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # Camera and AR
  camera: ^0.10.5+5
  ar_flutter_plugin: ^0.7.3
  
  # HTTP and API
  http: ^1.1.0
  dio: ^5.3.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.1.0
  geolocator: ^9.0.2
  permission_handler: ^10.1.0
  
  # Animations
  lottie: ^2.7.0
  animations: ^2.0.8
  
  # Voice and Accessibility
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/ar_models/
  
